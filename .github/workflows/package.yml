name: Package batch-rpc-provider

on:
  push:
    branches:
      - main
      - release/*
      - scx1332/*
  pull_request:
    branches:
      - main
      - release/*


jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      run: |
        python -m build --wheel .
        twine upload -u __token__ -p ${{secrets.PYPI_ORG_TOKEN}} dist/*