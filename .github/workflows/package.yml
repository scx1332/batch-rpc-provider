name: Package batch-rpc-provider

on:
  push:
    branches:
      - main
      - release/*
      - scx1332/*
  pull_request:
    branches:
      - main
      - release/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Run tests
      run: |
        python tests/test_bundle.py

